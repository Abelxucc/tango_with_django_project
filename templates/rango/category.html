<!DOCTYPE html>
<html>
<head>
    <title>Rango</title>
</head>
<body>
    {% if category %}
        <h1>{{ category.name }}</h1>
        <h2>Pages</h2>
        {% if pages %}
            <ul>
                {% for page in pages %}
                <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <strong>No pages currently in category.</strong>
        {% endif %}
    {% else %}
        <strong>The specified category does not exist.</strong>
    {% endif %}

    <p><a href="{% url 'rango:index' %}">Home</a></p>
</body>
</html>
